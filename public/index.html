<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hebrew Professional Prompt Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">
          <div class="logo">🧠</div>
          <div>
            <div class="title">Prompt Lab</div>
            <div class="subtitle">בניית prompts מקצועיים — עברית</div>
          </div>
        </div>
        <div class="header-actions">
          <button id="reloadRules" class="ghost">רענון מדריכים</button>
        </div>
      </header>

      <div class="app-body">
        <aside class="sidebar">
          <div class="sidebar-section">
            <h4>פעולות מהירות</h4>
            <button id="quickGenerate" class="primary">צור פרומפט</button>
            <button id="openRules">הצג חוקים</button>
          </div>
          <div class="sidebar-section">
            <h4>סינון</h4>
            <label><input type="checkbox" id="filterRelevant" /> הצג רק רלוונטיים</label>
          </div>
          <div class="sidebar-section small">
            <div>Model:</div>
            <select id="modelSelect">
              <option value="gpt-4">GPT-4</option>
              <option value="claude-2.1">Claude-2.1</option>
            </select>
          </div>
        </aside>

        <main class="content">
          <section class="card" id="inputCard">
            <label for="userText">הזן את הפרומפט/בקשה שלך בעברית:</label>
            <textarea id="userText" placeholder="הקלד כאן..." rows="6"></textarea>

            <div class="row">
              <label for="langSelect">שפת פלט</label>
              <select id="langSelect">
                <option value="he">עברית</option>
                <option value="en">אנגלית</option>
              </select>

              <label for="temp">temperature</label>
              <input id="temp" type="range" min="0" max="1" step="0.05" value="0.7" />
              <span class="rangeValue" id="tempVal">0.7</span>

              <label for="top_p">top_p</label>
              <input id="top_p" type="range" min="0" max="1" step="0.05" value="1.0" />
              <span class="rangeValue" id="topVal">1.0</span>
            </div>

            <div class="actions">
              <button id="generate" class="primary">צור פרומפט מקצועי</button>
              <button id="copyFinal">העתק פרומפט סופי</button>
              <div id="spinner" class="spinner hidden"></div>
            </div>
          </section>

          <section class="card" id="rulesPanel">
            <h3>חוקים ודוגמאות</h3>
            <div id="rules">Loading...</div>
          </section>

          <section class="card" id="outputPanel">
            <h3>תוצאה</h3>
            <div class="tabs">
              <button class="tab active" data-target="result">מפושט</button>
              <button class="tab" data-target="final">מוכן להדבקה</button>
            </div>
            <pre id="result">—</pre>
            <pre id="final" class="hidden">—</pre>
            <div id="model">Model recommendation: —</div>
          </section>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
